<!DOCTYPE html>
<html>
<head>
    <title>The rock paper and scissor game</title>
    <link rel="stylesheet" href="/rock paper scissor game/css-rock-paper-scissor.css"> 
</head>
<body>
    
    <h1>THE ROCK  PAPER AND SCISSOR GAME </h1>
    <hr>
    <button onclick="
            playermove='ROCK';
            playgame('ROCK');
        ">ROCK</button> 
    <button onclick="
            playermove='PAPER';
            playgame('PAPER');
        ">PAPER</button>
    <button onclick="
            playermove='SCISSOR';
            playgame('SCISSOR');
            //alert('hello anshu');
        ">SCISSOR</button>
    <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
    alert(`your scorecard is resetted.
wins:${score.wins} losses:${score.losses} ties:${score.ties}`);
    ">RESET SCORECARD</button>

<script>
    let computermove='';
    let playermove='';
    let result='';

function playgame(playermove){
     computermove=pickcomputermove();
        if(playermove==='ROCK'){
            if(computermove==='SCISSOR'){
                result='won';
            }else if (computermove==='PAPER'){
                result='lose';
            }else{
                result='tie';
            }
        }else if(playermove==='SCISSOR'){
            if(computermove==='SCISSOR'){
                result='tie';
            }else if (computermove==='PAPER'){
                result='won';
            }else{
                result='lose';
            }
        }else if(playermove==='PAPER'){
            if(computermove==='SCISSOR'){
                result='lose';
            }else if (computermove==='PAPER'){
                result='tie';
            }else{
                result='won';
            }
        }
    scorecard(result);
     alert(`You chose ${playermove}.Computer chose ${computermove}.It's a ${result} for you.
wins:${score.wins} losses:${score.losses} ties:${score.ties}`);
    }


function pickcomputermove(){

    const numofgame=Math.random();//numofgame is any number between 0 to 1; 0 inclusive and 1 excluded;javascript is a case sensitive language,math.random() is not same as Math.random()
        if(numofgame>=0 && numofgame<1/3){
            computermove='ROCK';
        }else if (numofgame>=1/3 && numofgame<2/3){
            computermove='PAPER';
        }else if (numofgame>=2/3 && numofgame<1){
            computermove='SCISSOR';
        }
        return computermove;
    }
    // computermove=computermove();

let score={
        wins:0 ,
        losses:0 ,
        ties:0 ,
    }

function scorecard(result){
        if(result==='won'){
            score.wins+=1;
        }else if(result==='lose'){
            score.losses+=1;
        }else if (result==='tie')
            {score.ties+=1;
        }
        }
    
</script>
</body>
</html>
